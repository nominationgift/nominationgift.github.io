<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code â€” Centered</title>
  <style>
    :root{--qr-size:320px}
    html,body{height:100%;margin:0}
    body{
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,#ffffff 0%,#eaf6ff 45%,#cfe8ff 100%);
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .card{
      width:var(--qr-size);
      height:var(--qr-size);
      display:grid;
      place-items:center;
      background:rgba(255,255,255,0.6);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(15,23,42,0.08);
      padding:20px;
    }
    .qr{
      width:100%;
      height:auto;
      max-width:100%;
      border-radius:8px;
    }
    @media (max-width:420px){:root{--qr-size:260px}}
  </style>
</head>
<body>
  <div class="card" aria-label="QR card">
    <img class="qr" src="./acqr.png" alt="QR Code" />
  </div>
</body>
</html>
